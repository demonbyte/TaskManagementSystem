<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Pending Tasks Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Daily Pending Tasks Summary</h2>

    <p>Dear <span th:text="${user.username}">User</span>,</p>

    <p>Here is the list of your pending tasks:</p>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}">Task Title</td>
                <td th:text="${task.description}">Task Description</td>
                <td th:text="${task.dueDate}">Due Date</td>
                <td th:text="${task.status}">Status</td>
            </tr>
        </tbody>
    </table>

    <p>Best regards,</p>
    <p>Your Task Management System</p>
</body>
</html>
